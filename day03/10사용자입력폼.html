<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 입력 Form</title>
</head>
<body>
    <h3>사용자 입력 폼</h3>
    <!-- 기본형식 : 서버에 전송할 데이터를 입력하는 목적. form 태그 안에 input을 배치한다. 
                    입력값을 서버로 제출(submit)하는 버튼이 필요합니다.
                    데이터를 전달받는 서버의 주소는 action 속성에 설정합니다.
                    서버의 주소가 내부일 때는 파일명만 작성합니다. 
                    전달하는 데이터를 구분하기 위해 '이름'을 개발자가 지어주어야 합니다.
                    (input 요소의 name 속성에 설정합니다.)
    -->
    <!-- 실제 데이터를 받는 것은 html에서는 못합니다. 임시로 화면만 바꿉니다. -->
    
    <form action="success.html">
        <input type="text" name="userid">
        <button type="submit">전 송</button>
    </form>
    <p>
        데이터를 입력하고 '전송'버튼을 클릭하면 주소창이 바뀝니다<br>
        http://127.0.0.1:5500/day03/success.html?userid=hongGD
    </p>
    <hr>
    <h2>입력데이터 2개</h2>
    <form action="success.html">
        <div>
            <input type="text" name="userid" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <input type="text" name="location" placeholder="지역을 입력하세요">
        </div>
        <div>
            <button type="submit">전송</button>
        </div>
    </form>
    <!-- 
        http://127.0.0.1:5500/day03/success.html?userid=hongGD&location=suwon

        ?userid=hongGD&location=suwon는 쿼리(Query) 문자열이라고 합니다. ? 기호로 시작해서 서버의 주소 구별.
        userid=hongGD와 location=서울 값을 서버에 전송. &는 연결 기호.
      
        
        -->
   
    <hr>
   
    <h3>다양한 input type</h3>
    <form action="success.html">
        <input type="hidden" name="code" value="XA002">
        <div>
            <!-- age 데이터의 기본값을 25로 했습니다. -->
            <input type="number" name="age" placeholder="나이를 입력하세요" value="25">
        </div>
        <div>
            <input type="date" name="checkin" placeholder="예약날짜를 입력하세요">
        </div>
        <div>
            <button type="submit">전송</button>
        </div>
    </form>
    <!-- 
    http://127.0.0.1:5500/day03/success.html?code=XA002&age=33&checkin=2025-06-04
    type="hidden" 은 화면에는 안보이고 서버로는 전송하고 싶을 때 사용.
    -->
</body>


</html>
