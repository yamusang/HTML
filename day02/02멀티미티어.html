        width 속성은 이미지 크기를 바꿀 때 사용합니다.
    -->
    <h3>1. 이미지</h3>
    
    <img src="../day01/나무위키CSS.svg" alt="css logo" width="150px">
    <!-- src 속성값의 이미지 위치가 잘못된 경우에는 alt  속성의 텍스트만 표시됩니다. 
    다른 폴더에 저장된 이미지 파일은 폴더의 위치 (여기서는 day01)를 작성해야 합니다. 
    -->
    <img width="200px"

    <h3>3. iframe 태그 - 공유 멀티미디어 자원 가져오기</h3>
